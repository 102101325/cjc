<!DOCTYPE html>
<html>
    <head>
        <title>跑酷游戏注册登录</title>
    </head>
    <body>
        <div id="registrationDiv">
            <h2>注册</h2>
            <input type="text" id="regUserName" placeholder="用户名"><br>
            <input type="password" id="regPassword" placeholder="密码"><br>
            <input type="password" id="confirmPassword" placeholder="确认密码"><br>
            <button onclick="register()">确认</button>
            <button onclick="goBack()">返回</button>
        </div>

        <div id="loginDiv" style="display:block;">
            <h2>登录</h2>
            <input type="text" id="loginUserName" placeholder="用户名"><br>
            <input type="password" id="loginPassword" placeholder="密码"><br>
            <button onclick="login()">登录</button>
            <button onclick="goBack()">返回</button>
        </div>
        <script>
            function register() {
    var userName = document.getElementById("regUserName").value;
    var password = document.getElementById("regPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (userName && password && confirmPassword) {
        if (password === confirmPassword) {
            alert("注册成功!");
            document.getElementById("registrationDiv").style.display = "none";
            document.getElementById("loginDiv").style.display = "block";
        } else {
            alert("两次输入的密码不一致!");
        }
    } else {
        alert("请填写所有字段!");
    }
}

function login() {
    var userName = document.getElementById("loginUserName").value;
    var password = document.getElementById("loginPassword").value;

    if (userName && password) {
        alert("登录成功!");
    } else {
        alert("请输入用户名和密码!");
    }
}

function goBack() {
    // 返回首页的代码逻辑
    alert("返回首页");
}

        </script>
    </body>
</html>
